name: Build, Sign, and Push Docker Image (develop only)

on:
  push:
    branches:
      - develop

env:
  REGISTRY: docker.io
  IMAGE_NAME: kenzman/provenance

jobs:
  build-sign-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up image tag (develop-SHORT_SHA)
        id: versioning
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "IMAGE_TAG=develop-${SHORT_SHA}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG .

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Snyk Container Scan
        id: snyk_container_scan
        run: |
          snyk container test $REGISTRY/$IMAGE_NAME:$IMAGE_TAG --severity-threshold=medium
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Fail Build on Snyk Vulnerabilities
        if: steps.snyk_container_scan.outcome == 'failure'
        run: |
          echo "Snyk found vulnerabilities in the container image!"
          exit 1

      - name: Install Cosign
        uses: sigstore/cosign-installer@main

      - name: Push Docker image and get digest
        run: |
          docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
          # Extract digest (format: sha256:abc123...)
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $REGISTRY/$IMAGE_NAME:$IMAGE_TAG | cut -d'@' -f2)
          echo "DIGEST=${DIGEST}" >> $GITHUB_ENV

      - name: Sign with Cosign (Digest-Based)
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
        run: |
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY $REGISTRY/$IMAGE_NAME@$DIGEST

      - name: Verify Signature
        env:
          COSIGN_PUBLIC_KEY: ${{ secrets.COSIGN_PUBLIC_KEY }}
        run: |
          cosign verify --key env://COSIGN_PUBLIC_KEY $REGISTRY/$IMAGE_NAME@$DIGEST

