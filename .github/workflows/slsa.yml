name: Build, Image Scan, Sign, Push Docker Image, Deploy and Scan post deployment (develop only)

on:
  push:
    branches:
      - develop

env:
  REGISTRY: docker.io
  IMAGE_NAME: kenzman/provenance

jobs:
  # First job: Build and generate SBOM
  build-and-sbom:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.push-image.outputs.digest }}
      sbom-hash: ${{ steps.generate-sbom.outputs.HASHES }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up image tag (develop-SHORT_SHA)
        id: versioning
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "IMAGE_TAG=develop-${SHORT_SHA}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG .

      # SBOM Generation
      - name: Generate SBOM with Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft $REGISTRY/$IMAGE_NAME:$IMAGE_TAG -o spdx-json > sbom.spdx.json
          echo "HASHES=$(cat sbom.spdx.json | sha256sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT
        id: generate-sbom

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifacts
          path: sbom.spdx.json

      # Security Scanning (your existing Snyk steps)
      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Snyk Container Scan
        id: snyk_container_scan
        run: |
          snyk container test --org=ekene95 --tags=dev,container  $REGISTRY/$IMAGE_NAME:$IMAGE_TAG --severity-threshold=medium
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Snyk Container Monitor
        run: |
          snyk container monitor $REGISTRY/$IMAGE_NAME:$IMAGE_TAG \
            --org=ekene95 \
            --project-name="$IMAGE_NAME:$IMAGE_TAG"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Push Docker image and get digest
        id: push-image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $REGISTRY/$IMAGE_NAME:$IMAGE_TAG | cut -d'@' -f2)
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT

  # Second job: SLSA Provenance Generation
  slsa-provenance:
    needs: build-and-sbom
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v1.7.0
    with:
      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-sbom.outputs.image-digest }}
      push-to-registry: false
      registry-username: ${{ secrets.DOCKER_USERNAME }}
      registry-password: ${{ secrets.DOCKER_PASSWORD }}

  # Third job: Signing and Verification
  sign-and-verify:
    needs: [build-and-sbom, slsa-provenance]
    runs-on: ubuntu-latest
    permissions:
      id-token: write # For keyless signing
      contents: read
    
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@main

      - name: Sign container image with Cosign
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-sbom.outputs.image-digest }}

      - name: Attach SBOM to image
        run: |
          cosign attach sbom --sbom sbom.spdx.json ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-sbom.outputs.image-digest }}

      - name: Sign SBOM attestation
        run: |
          cosign attest --predicate sbom.spdx.json --type spdxjson ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-sbom.outputs.image-digest }}

      - name: Verify SLSA provenance
        run: |
          slsa-verifier verify-artifact \
            --provenance-path container.intoto.jsonl \
            --source-uri github.com/${{ github.repository }} \
            --source-tag ${{ github.ref }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-sbom.outputs.image-digest }}

      # DAST Scanning (your existing ZAP steps)
      - name: ZAP Scan
        run: |
          mkdir -p zap-reports
          docker run --rm \
          -u 1000:1000 \ 
          -v $(pwd)/zap-reports:/zap/wrk:rw \
          -w /zap/wrk \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py \
          -t "https://03dd-105-113-58-100.ngrok-free.app" \
          -r report.html
        continue-on-error: true

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-results
          path: zap-reports/report.html