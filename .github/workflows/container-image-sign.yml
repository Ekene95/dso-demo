      - name: Set up workspace
        run: |
          mkdir -p zap-reports
          chmod -R 777 zap-reports

      - name: Run ZAP Scan
        run: |
          docker run --rm \
          -u $(id -u):$(id -g) \
          -v $(pwd)/zap-reports:/zap/wrk:rw \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py \
          -t "https://03dd-105-113-58-100.ngrok-free.app" \
          -r /zap/wrk/report.html \
          -x /zap/wrk/report.xml \
          -w /zap/wrk/report.md \
          -g /zap/wrk/zap.yaml  # Specify the output location for zap.yaml

      - name: Verify reports
        run: |
          ls -la zap-reports/
          if [ ! -f zap-reports/report.html ]; then
            echo "::error::HTML report missing"
            exit 1
          fi
          [ -f zap-reports/report.xml ] || echo "::warning::XML report missing (optional)"
          [ -f zap-reports/report.md ] || echo "::warning::MD report missing (optional)"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: zap-results
          path: |
            zap-reports/report.html
            zap-reports/report.xml
            zap-reports/report.md