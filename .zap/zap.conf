# OWASP ZAP Configuration File
# Rules handling
rules:
  # Ignore false positives (10015 = Cache-control)
  - id: 10015
    action: ignore
  
  # Treat these as WARN instead of FAIL
  - id: 10020,10021,10035
    action: warn
  
  # Custom threshold for CSRF (10202)
  - id: 10202
    action: fail
    threshold: high

# Scan policy
scanners:
  active:
    - xss
    - sqli
    - directory-browsing
  passive:
    - all

# Context configuration (for authenticated scans)
context:
  name: "App Context"
  include:
    - "https://*.ngrok-free.app/*"
  exclude:
    - "https://*.ngrok-free.app/logout"

# Performance settings
performance:
  max_scan_duration: 60  # minutes
  delay: 200  # ms between requests