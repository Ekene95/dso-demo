name: Build, Sign, and Push Docker Image (develop only)

on:
  push:
    branches:
      - develop

env:
  REGISTRY: docker.io
  IMAGE_NAME: kenzman/provenance

jobs:
  build-sign-push:
    runs-on: ubuntu-latest

    steps:
